<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>File Saver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
    <h1>Save Test</h1>
<body>
    <div id="input_loader">
        <h2>Load Your File</h2>
        <label>Select File: <input id="loaded_file" type="file"/></label>
        <div id="file_buttons">
            <button class="file_button" id="load">Load</button>
            <button class="file_button" id="delete">Delete</button>
        </div>
    </div>
    <div id="input_block">
        <div id="inputs">
            <h2>Enter Inputs</h2>
            <label>Title: <input class="values" name="title" type="text" value="" id="title"/></label>
            <label>Description: <input class="values" name="desc" type="text" value="" id="desc"/></label>
        </div>
        <div id="input_saver">
            <label>Save File: <input name="file_name" placeholder="file name" type="text" value="" id="file_name"/></label>
            <button class="non_file_button" id="save">Save</button>
            <button class="non_file_button" id="submit">Submit</button>
        </div>
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
